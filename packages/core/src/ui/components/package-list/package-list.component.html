<vdr-action-bar>
  <vdr-ab-right>
    <vdr-action-bar-items locationId="package-list"></vdr-action-bar-items>
    <a class="btn btn-primary" [routerLink]="['./create']" *vdrIfPermissions="'CreateSettings'">
      <clr-icon shape="plus"></clr-icon>
      {{ 'vdr-advanced-shipping-plugin.create-new-package' | translate }}
    </a>
  </vdr-ab-right>
</vdr-action-bar>

<vdr-data-table [items]="items$ | async" [itemsPerPage]="itemsPerPage$ | async" [totalItems]="totalItems$ | async"
  [currentPage]="currentPage$ | async" (pageChange)="setPageNumber($event)"
  (itemsPerPageChange)="setItemsPerPage($event)">
  <vdr-dt-column>{{ 'common.name' | translate }}</vdr-dt-column>
  <vdr-dt-column></vdr-dt-column>
  <ng-template let-packageBox="item">
    <td class="left align-middle">{{ packageBox.name }}</td>
    <td class="right align-middle">
      <vdr-table-row-action iconShape="edit" [label]="'common.edit' | translate" [linkTo]="['./', packageBox.id]">
      </vdr-table-row-action>
    </td>
  </ng-template>
</vdr-data-table>
